- name: "market"
  type: "market"
  process: null

- name: "size"
  type: "style"
  subfactors:
    - name: "size_sub"
      universe: null
      weight: null
      num_process: null
      formulas: !!python/name:quant.risk_model.formulas.size_sub
      process:
        - !!python/name:quant.risk_model.tools.winsorize_box
        - !!python/name:quant.risk_model.tools.weighted_stdd_zscore

- name: "beta"
  type: "style"
  subfactors:
    - name: "beta_sub"
      universe: "universe"
      weight: "weight"
      num_process: 8
      formulas: !!python/name:quant.risk_model.formulas.beta_sub
      kwargs:
        window: 243
        min_periods: 122
        half_life: 122
        ratio: 0.5
      process:
        - !!python/name:quant.risk_model.tools.winsorize_box
        - !!python/name:quant.risk_model.tools.weighted_stdd_zscore

